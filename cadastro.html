<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="js/jquery-ui-themes-1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/jquery-2.1.3.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/cadastro.js"></script>
    <script type="text/javascript" src="js/logged.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="tv/css/style.css" />
    <title>Cadastro</title>
</head>

<body>
            <header>
        <div class="container-fluid">
            <div class="col-sm-1">
                <div class="tvNoiseContain minSize">
                    <img src="img/tv.svg" alt="logo" class="tv">
                    <div class="noiseContain">
                        <div> </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h1> TV RANKING </h1>
            </div>

            <div class="col-sm-4 searchBox">
                <input class="form-control input-sm" type="search" />
                <a href="#" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-search"></span> Buscar
                </a>
            </div>
        </div>
    </header>

    <nav id="navigator" class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">Principal</div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                    <li><a href="acao.html">Ação</a>
                    </li>
                    <li><a href="comedia.html">Comédia</a>
                    </li>
                    <li><a href="crime.html">Crime</a>
                    </li>
                    <li><a href="#">Drama</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid row">
        <section>
            <div class="col-sm-9">
                <div class="row">
                    <div class="centralize">
                        <h2> Cadastro </h2>
                    </div>
                </div>
                <div class="row">
                    <form class="col-sm-offset-4 form-horizontal">
                        <div class="form-group" id="nameBox">
                            <label for="name" class="col-sm-2 control-label">Nome Completo</label>
                            <input id="name" type="text" class="col-sm-2 form-control" onkeypress="firstLetter()" />
                            <div class='alert col-sm-offset-15'></div>
                        </div>
                        <div class="form-group" id="birthdayBox">
                            <label for="birthday" class="col-sm-2 control-label">Nascimento</label>
                            <input type="text" class="col-sm-3 form-control" id="birthday" maxlength="10" placeholder="mm/dd/aaaa" onkeypress="dateFormat(this)">
                            <div class='alert col-sm-offset-15'></div>
                        </div> 
                        <div class="form-group" id="cityBox">
                            <label for="city" class="col-sm-2 control-label">Cidade</label>
                            <input type="text" class="col-sm-3 form-control" id="city" onkeypress="firstLetter()">
                            <div class='alert col-sm-offset-15'></div>
                        </div> 
                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label">Estado</label>
                            <select id="state" class="col-sm-3 form-control">
                                <option value="Acre">AC</option>
                                <option value="Alagoas">AL</option>
                                <option value="Amapa">AP</option>
                                <option value="Amazonas">AM</option>
                                <option value="Bahia">BA</option>
                                <option value="Ceara">CE</option>
                                <option value="Distrito Federal">DF</option>
                                <option value="Espirito Santo">ES</option>
                                <option value="Goias">GO</option>
                                <option value="Maranhao">MA</option>
                                <option value="Mato Grosso">MT</option>
                                <option value="Mato Grosso do Sul">MS</option>
                                <option value="Minas Gerais">MG</option>
                                <option value="Para">PA</option>
                                <option value="Paraiba">PB</option>
                                <option value="Parana">PR</option>
                                <option value="Pernambuco">PE</option>
                                <option value="Piaui">PI</option>
                                <option value="Rio de Janeiro">RJ</option>
                                <option value="Rio Grande do Norte">RN</option>
                                <option value="Rio Grande do Sul">RS</option>
                                <option value="Rondonia">RO</option>
                                <option value="Roraima">RR</option>
                                <option value="Santa Catarina">SC</option>
                                <option value="Sao Paulo">SP</option>
                                <option value="Sergipe">SE</option>
                                <option value="Tocantis">TO</option>
                            </select>
                        </div> 
                        <div class="form-group" id="phoneBox">
                            <label for="phone" class="col-sm-2 control-label">Telefone</label>
                            <input type="text" class="col-sm-3 form-control" id="phone" onkeypress="phoneFormat(this)" maxlength="13" placeholder="(XX) XXXX-XXXX">
                            <div class='alert col-sm-offset-15'></div>
                        </div> 
                        <div class="form-group" id="emailBox">
                            <label for="email" class="col-sm-2 control-label">Email (Login)</label>
                            <input type="text" class="col-sm-3 form-control" id="email">
                            <div class='alert col-sm-offset-15'></div>
                        </div>
                        <div class="form-group" id="passBox">
                            <label for="passw" class="col-sm-2 control-label">Senha</label>
                            <input type="password" class="col-sm-3 form-control" id="passw">
                            <div class='alert col-sm-offset-15'></div>
                        </div> 
                        <div class="form-group" id="confirmBox">
                            <label for="confirm" class="col-sm-2 control-label">Confirmar Senha</label>
                            <input type="password" class="col-sm-3 form-control" id="confirm">
                            <div class='alert col-sm-offset-15'></div>
                        </div>   
                    </form>
                    <button type="submit" class="btn btn-default col-sm-offset-5 col-sm-2 centralize" onclick="validateForm()">Cadastrar</button>   
                </div>    
            </div>
        </section>       

        <aside class=" col-sm-3 sidebar">

        </aside>
    </div>

    <footer>

    </footer>
    

<script>

</script>

</body>

</html>
