    <title>Cadastro de nova Série</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="col-sm-1">
                <div class="tvNoiseContain minSize">
                    <img src="img/tv.svg" alt="logo" class="tv">

                        <div> </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h1> TV RANKING </h1>
            </div>

            <div class="col-sm-4 searchBox">
                <input class="form-control input-sm" type="search" />
                <a href="#" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-search"></span> Buscar
                </a>
            </div>
        </div>
    </header>

    <nav id="navigator" class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>

            <div class="navbar-collapse collapse">

                    <li><a href="acao.html">Ação</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid row">
        <section>
            <div class="col-sm-9">
                <div class="row">
                    <div class="centralize">
                        <h2> Cadastro de Nova Série </h2>
                        </br>
                    </div>
                </div>
                <div class="row">
                    <p class="col-sm-offset-1"> <b>Autor: <b/><span id="author"></span></p>
                    <form class=" form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Nome da Série</label>
                            <input type="text" class="col-sm-3 form-control" id="name" maxlength="50">
                        </div> 
                        <div class="form-group">
                            <label for="plot" class="col-sm-2 control-label">Descrição</label>
                            <textarea id="plot" class="col-sm-4 form-control" rows="8" cols="100" maxlength="300"></textarea>
                        </div> 
                        <label for="image" class="col-sm-2 control-label">Upload uma imagem</label>
                        <input id="image" type="file" class="col-sm-4 col-sm-offset-4 file" multiple="true" accept="image/*">
                        <script>
                        /* Inicializa plugin para upload de imagens com criterios selecionados */
                            $("#image").fileinput({
                            previewFileType: "image",
                            browseClass: "btn btn-success",
                            browseLabel: "Pick Image",
                            browseIcon: '<i class="glyphicon glyphicon-picture"></i>',
                            removeClass: "btn btn-danger",
                            removeLabel: "Delete",
                            removeIcon: '<i class="glyphicon glyphicon-trash"></i>',
                            uploadClass: "",
                            uploadLabel: "",
                            uploadIcon: '',
                            mainClass: "input-group-md"
                            });
                        </script>
                        <div class="form-group next-upload">
                            <label for="passw" class="col-sm-2 control-label">Categoria</label>
                            <select id="category" class="selectpicker col-sm-3 form-control">
                                <option>Ação</option>
                                <option>Comédia</option>
                                <option>Crime</option>
                                <option>Drama</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="start" class="col-sm-2 control-label">Início</label>
                            <select class="selectpicker col-sm-1 form-control years" id="start">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="end" class="col-sm-2 control-label">Fim</label>
                            <select class="selectpicker col-sm-1 form-control years" id="end">
                                <option> Em continuidade </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="time" class="col-sm-2 control-label">Duração (em minutos)</label>
                            <input type="text" class="col-sm-3 form-control" id="time" maxlength="3">
                        </div>
                        <div class="form-group">
                            <label for="producer" class="col-sm-2 control-label">Produtora</label>
                            <input type="text" class="col-sm-3 form-control" id="producer">
                        </div> 

                    </form>
                    
                    <button type="submit" class="btn btn-default col-sm-offset-5 col-sm-2 centralize" onclick="saveSerie()">Cadastrar</button>                       
                </br>
                </div>    
            </div>
        </section>       

        <aside class=" col-sm-3 sidebar">

        </aside>
    </div>

</script>
