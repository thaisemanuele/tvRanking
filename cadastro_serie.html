<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="js/jquery-ui-themes-1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/jquery-ui-1.11.4/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="bootstrap-select-1.7.0-rc4/dist/js/bootstrap-select.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="tv/css/style.css" />
    <link rel="stylesheet" href="css/cadastro_serie.css" />
    <link rel="stylesheet"  media="all" href="bootstrap-fileinput-master/css/fileinput.css" />
    <link rel="stylesheet" href="bootstrap-select-1.7.0-rc4/dist/css/bootstrap-select.css">
    <script src="bootstrap-fileinput-master/js/fileinput.min.js" type="text/javascript"></script>

    <title>Cadastro de nova Série</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div  class="col-sm-1">
                <div class="tvNoiseContain minSize">
                    <img src="img/tv.svg" alt="logo" class="tv">
                    <div class="noiseContain">
                        <div>  </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h1> TV RANKING </h1>
            </div>
            <div class="col-sm-4 col-sm-offset-3 searchBox">
                <input class="form-control input-sm" type="search" />
                <a href="#" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-search"></span> Buscar 
                </a> 
            </div>
        </div>
    </header>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Menu Principal</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Ação</a>
                    </li>
                    <li><a href="#">Comédia</a>
                    </li>
                    <li><a href="#">Crime</a>
                    </li>
                    <li><a href="#">Drama</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid row">
        <section>
            <div class="col-sm-9">
                <div class="row">
                    <div class="centralize">
                        <h2> Cadastro de Nova Série </h2>
                        </br>
                    </div>
                </div>
                <div class="row">
                    <p class="col-sm-offset-1"> <b>Autor: <b/></p>
                    <form class=" form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Nome da Série</label>
                            <input type="text" class="col-sm-3 form-control" id="name" maxlength="50">
                        </div> 
                        <div class="form-group">
                            <label for="plot" class="col-sm-2 control-label">Descrição</label>
                            <textarea id="plot" class="col-sm-4 form-control" rows="8" cols="100" maxlength="300"></textarea>
                        </div> 
                        <label for="image" class="col-sm-2 control-label">Upload uma imagem</label>
                        <input id="image" type="file" class="col-sm-4 col-sm-offset-4 file" multiple="true" accept="image/*">
                        <script>
                        /* Inicializa plugin para upload de imagens com criterios selecionados */
                            $("#image").fileinput({
                            previewFileType: "image",
                            browseClass: "btn btn-success",
                            browseLabel: "Pick Image",
                            browseIcon: '<i class="glyphicon glyphicon-picture"></i>',
                            removeClass: "btn btn-danger",
                            removeLabel: "Delete",
                            removeIcon: '<i class="glyphicon glyphicon-trash"></i>',
                            uploadClass: "btn btn-info",
                            uploadLabel: "Upload",
                            uploadIcon: '<i class="glyphicon glyphicon-upload"></i>',
                            mainClass: "input-group-md"
                            });
                        </script>
                        <div class="form-group next-upload">
                            <label for="passw" class="col-sm-2 control-label">Categoria</label>
                            <select class="selectpicker col-sm-3 form-control" multiple size="5">
                                <option>Ação</option>
                                <option>Comédia</option>
                                <option>Crime</option>
                                <option>Drama</option>
                            </select>
                        </div>   
                    </form>
                    <button type="submit" class="btn btn-default col-sm-offset-5 col-sm-2 centralize">Cadastrar</button>   
                </div>    
            </div>
        </section>       

        <aside class=" col-sm-3 sidebar">

        </aside>
    </div>

    <footer>

    </footer>
    

<script>

</script>

</body>

</html>
